  <div class="d-flex justify-content-center align-items-center flex-grow-1">
      <div class="card shadow p-4" >
          <h2 class="text-center">Register</h2>
          <form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
              <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input class="form-control" formControlName="username">
              </div>
              <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" formControlName="password">
                  <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                    Min 8 chars, 1 uppercase, 1 lowercase, 1 number, 1 symbol.
                  </small>
              </div>
              <div class="mb-3">
                  <label class="form-label">First Name</label>
                  <input class="form-control" formControlName="firstName">
              </div>
              <div class="mb-3">
                  <label class="form-label">Last Name</label>
                  <input class="form-control" formControlName="lastName">
              </div>
              <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" formControlName="email">
              </div>
              <div class="mb-3">
                  <label class="form-label">VAT</label>
                  <input class="form-control" formControlName="vat">
              </div>
              <div class="mb-3">
                  <label class="form-label">Gender</label>
                  <select class="form-select" formControlName="gender">
                      <option value="MALE">Male</option>
                      <option value="FEMALE">Female</option>
                  </select>
              </div>
              <div class="mb-3">
                  <label class="form-label">Role</label>
                  <select class="form-select" formControlName="role">
                      <option value="STUDENT">Student</option>
                      <option value="WARDEN">Warden</option>
                  </select>
              </div>
              <button class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>
          </form>
      </div>
  </div>
