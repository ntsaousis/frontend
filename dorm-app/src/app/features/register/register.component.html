<div class="container mt-5">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" type="text" class="form-control" formControlName="username">
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" formControlName="password">
      </div>
  
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input id="firstName" type="text" class="form-control" formControlName="firstName">
      </div>
  
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input id="lastName" type="text" class="form-control" formControlName="lastName">
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" formControlName="email">
      </div>

      <div class="mb-3">
        <label for="vat" class="form-label">VAT</label>
        <input id="vat" type="text" class="form-control" formControlName="vat">
        <div *ngIf="registerForm.controls.vat.invalid && registerForm.controls.vat.touched" class="text-danger">
          VAT must be 9 digits
        </div>
      </div>
  
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select id="gender" class="form-select" formControlName="gender">
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select id="role" class="form-select" formControlName="role">
          <option value="STUDENT">Student</option>
          <option value="WARDEN">Warden</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
