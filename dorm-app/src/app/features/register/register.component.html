<div class="d-flex justify-content-center align-items-center flex-grow-1 vh-100">
  <div class="card shadow p-4" style="width: 400px;">
    <h2 class="text-center mb-4">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
      
      <!-- Username -->
      <div class="mb-3 position-relative">
        <label class="form-label">Username</label>
        <input class="form-control" formControlName="username">
        <div class="error-message" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          Username is required (max 50 characters).
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3 position-relative">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password">
        <div class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Min 8 chars, 1 uppercase, 1 lowercase, 1 number, 1 symbol.
        </div>
      </div>

      <!-- First Name -->
      <div class="mb-3 position-relative">
        <label class="form-label">First Name</label>
        <input class="form-control" formControlName="firstName">
        <div class="error-message" *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
          Required (max 50 characters).
        </div>
      </div>

      <!-- Last Name -->
      <div class="mb-3 position-relative">
        <label class="form-label">Last Name</label>
        <input class="form-control" formControlName="lastName">
        <div class="error-message" *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
          Required (max 50 characters).
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3 position-relative">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email">
        <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Valid email required.
        </div>
      </div>

      <!-- VAT -->
      <div class="mb-3 position-relative">
        <label class="form-label">VAT</label>
        <input class="form-control" formControlName="vat">
        <div class="error-message" *ngIf="registerForm.get('vat')?.invalid && registerForm.get('vat')?.touched">
          VAT must be exactly 9 digits.
        </div>
      </div>

      
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-select" formControlName="gender">
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
        </select>
      </div>

      
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select class="form-select" formControlName="role">
          <option value="STUDENT">Student</option>
          <option value="WARDEN">Warden</option>
        </select>
      </div>

      
      <button class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>

    </form>
  </div>
</div>
