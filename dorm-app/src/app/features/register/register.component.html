<div class="d-flex justify-content-center align-items-center flex-grow-1 vh-100">
    <div class="card shadow p-4" style="width: 400px;">
      <h2 class="text-center mb-4">Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
        
        <!-- Username -->
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input class="form-control" formControlName="username">
          <small class="text-danger error-message">
            <span *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
              Username is required (max 50 characters).
            </span>
          </small>
        </div>
  
        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <small class="text-danger error-message">
            <span *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
              Min 8 chars, 1 uppercase, 1 lowercase, 1 number, 1 symbol.
            </span>
          </small>
        </div>
  
        <!-- First Name -->
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input class="form-control" formControlName="firstName">
          <small class="text-danger error-message">
            <span *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
              Required (max 50 characters).
            </span>
          </small>
        </div>
  
        <!-- Last Name -->
        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input class="form-control" formControlName="lastName">
          <small class="text-danger error-message">
            <span *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
              Required (max 50 characters).
            </span>
          </small>
        </div>
  
        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email">
          <small class="text-danger error-message">
            <span *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
              Valid email required.
            </span>
          </small>
        </div>
  
        <!-- VAT -->
        <div class="mb-3">
          <label class="form-label">VAT</label>
          <input class="form-control" formControlName="vat">
          <small class="text-danger error-message">
            <span *ngIf="registerForm.get('vat')?.invalid && registerForm.get('vat')?.touched">
              VAT must be exactly 9 digits.
            </span>
          </small>
        </div>
  
        <!-- Gender Dropdown -->
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select class="form-select" formControlName="gender">
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
          </select>
        </div>
  
        <!-- Role Dropdown -->
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select class="form-select" formControlName="role">
            <option value="STUDENT">Student</option>
            <option value="WARDEN">Warden</option>
          </select>
        </div>
  
        <!-- Register Button -->
        <button class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>
  
      </form>
    </div>
  </div>
