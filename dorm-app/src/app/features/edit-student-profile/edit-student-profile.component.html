<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 400px;">
      <h2 class="text-center mb-4">Edit Profile</h2>
      <div *ngIf="errorMessage" class="error-message">
        ⚠️ {{ errorMessage }}
      </div>
      
      <form [formGroup]="editProfileForm" (ngSubmit)="handleSubmit()">
  
        
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input class="form-control" formControlName="firstName" readonly>
        </div>
  
        
        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input class="form-control" formControlName="lastName" readonly>
        </div>
  
        
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input class="form-control" formControlName="username" readonly>
        </div>
  
        
        <div class="mb-3">
          <label class="form-label">Role</label>
          <input class="form-control" formControlName="role" readonly>
        </div>
  
        
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email">
          <small *ngIf="editProfileForm.get('email')?.invalid && editProfileForm.get('email')?.touched" class="text-danger">
            Please enter a valid email.
          </small>
        </div>
  
        <div class="card-footer text-center">
          <button class="btn btn-primary w-100" [disabled]="editProfileForm.invalid">Save Changes</button>
          <a routerLink="/student-dashboard" class="btn btn-primary mt-2">Go To Profile</a>
        </div>
        
      </form>
    </div>
  </div>
